<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="background">
        <div class="d-flex">           
            <div class="card">
                <div class="message">
                    <p class="m-0">Leap Year</p>
                </div>
               <form>
                 <label for="year">Enter a year below to find out if it is a Leap Year or Not!</label>
                 <input type="text" pattern="[0-9]{4}" title="Please Enter a Year" id="year" name="year" value="" maxlength="4" required />
                 <span>Enter a Valid Year</span>
                 <button type="submit" name="button" id="button" onclick="formSubmit(event)">Submit</button>
               </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
